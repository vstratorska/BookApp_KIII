<html>
<head>
    <meta charset="utf-8">
    <title>Details</title>
</head>
<body>

<header>
   <h1 th:text="${book.title}">Book title</h1>
</header>
<section>
    <h2 th:text="${book.genre}">Genre</h2>
    <h2 th:text="${book.year}">Year</h2>
    <h2>Authors:</h2>
    <ul th:each="author : ${book.authors}">
      <li th:text="${author.getName()} + ' ' + ${author.getSurname()} "></li>
    </ul>


</section>

</body>
