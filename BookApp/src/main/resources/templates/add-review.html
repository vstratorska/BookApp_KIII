<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Review</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Add Review</h1>
    <form th:method="post" th:action="@{'/books/review'}">
        <div class="mb-3">
            <label for="bookId" class="form-label">Choose a book:</label>
            <select name="bookId" id="bookId" class="form-select">
                <option th:each="b : ${books}" th:value="${b.getId()}" th:text="${b.getTitle()}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="score" class="form-label">Add score:</label>
            <input type="text" name="score" id="score" class="form-control">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Add description:</label>
            <input type="text" name="description" id="description" class="form-control">
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Add timestamp:</label>
            <input type="datetime-local" name="date" id="date" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
